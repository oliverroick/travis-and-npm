language: node_js
node_js:
- '8'
jobs:
  include:
  - stage: NPM release
    if: tag IS PRESENT
    repo: oliverroick/travis-and-npm
    node_js: '8'
    script:
      - npm run build
    skip_cleanup: true
    before_deploy:
      - PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
      - echo $PACKAGE_VERSION
      - |
        if [[ "$PACKAGE_VERSION" != "$TRAVIS_TAG" ]]; then
          echo "Git and NPM versions do not match. Have you updated package.json?"
          exit 1
        fi;
    deploy:
      provider: npm
      email: oliver.roick@gmail.com
      api_key:
        secure: 
      on:
        tags: true
        repo: oliverroick/travis-and-npm
